<!DOCTYPE html>
<html>
<head>
    <title>Sound Server</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Sound Files</h1>
    <table>
        <tr>
            <th>File Name</th>
            <th>Player</th>
        </tr>
        {% for file in files %}
            <tr>
                <td>{{ file }}</td>
                <td>
                    <audio controls>
                        <source src="{{ url_for('play', filename=file) }}" type="{{ get_mime_type(file) }}">
                    </audio>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
